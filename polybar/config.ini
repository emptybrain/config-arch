[colors]
;background = ${xrdb:color0:#222}
background = #0e1111
background-alt = #800000
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #850303
secondary = #ff0000
alert = #bd2c40

[bar/main]
;[bar/top]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 20
;offset-x = 0%
;offset-y = 0%
radius = 6
;fixed-center = false
background = ${colors.background}
foreground = ${colors.foreground}
;border-bottom-size = 2
;border-bottom-color = #993939

enable-ipc = true


line-size = 1pt

border-size = 4pt
border-color = #000000000

padding-left = 0
padding-right = 1

module-margin-left = 1
;module-margin-right = 0

font-0 = "RobotoMono Nerd Font:size=10;2"
font-1 = "RobotoMono Nerd Font:size=13;3"
font-2 = NotoColorEmoji:fontformat=truetype:scale=9:antialias=false;2
font-3 = unifont:fontformat=truetype:size=9:antialias=false;5
font-4 = siji:pixelsize=10;1

modules-left = i3
modules-center = xwindow 
modules-right = xkeyboard pipewire-microphone pulseaudio network cpu memory battery date 

tray-position = right
tray-detached = false
tray-reparent = true
tray-maxsize = 27
tray-background = #0e1111
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-scale = 1.0

;wm-restack = bspwm
wm-restack = i3

;override-redirect = false

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize
[bar/bottom]
bottom = true
width = 100%
height = 20
offset-x = 0%
offset-y = 0%
radius = 0
fixed-center = false
background = ${colors.background}
foreground = ${colors.foreground}
; border-bottom-size = 2
; border-bottom-color = #993939

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = "RobotoMono Nerd Font:size=11;3"
font-1 = "RobotoMono Nerd Font:size=13;3"
font-2 = NotoColorEmoji:fontformat=truetype:scale=9:antialias=false;2
font-3 = unifont:fontformat=truetype:size=9:antialias=false;5
font-4 = siji:pixelsize=10;1

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0



[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
;format-prefix-underline = ${colors.secondary}

label-layout = %variant%
;label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

