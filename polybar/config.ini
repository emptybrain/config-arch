[module/arrow1]
; grey to Blue
type = custom/text
content = "%{T2}%{T-}"
content-font = 2
content-foreground = #A1178D
; content-foreground = #4C67DA
content-background = #55202020
[module/arrow2]
; grey to Blue
type = custom/text
content = "%{T2} %{T-}"
content-font = 2
content-foreground = #A1178D
content-background = #4C67DA

[module/arrow3]
; grey to Blue
type = custom/text
content = "%{T2} %{T-}"
content-font = 2
content-background = #a1178d
content-foreground = #4C67DA

[module/arrow4]
; grey to Blue
type = custom/text
content = "%{T2}%{T-}"
content-font = 2
content-foreground = #292d3e
content-background = #A1178D
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}


; Separator in between workspaces
; label-separator = |

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = ""
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = "  "
label-occupied-padding = 1

label-urgent = ""
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = ''
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/i3]
type = internal/i3
label-mode = %mode%
label-mode-padding = 0
label-mode-background = #e60053
;Only show workspaces on the same output as the bar
pin-workspaces = true

;label-mode-padding = 2
;label-mode-foreground = #000
;label-mode-background = ${colors.primary}
;
;;focused = Active workspace on focused monitor
label-focused = ""
label-focused-background = #808080
label-focused-padding = 2

;
;; unfocused = Inactive workspace on any monitor
label-unfocused = ""
label-unfocused-padding = 1
;
;; visible = Active workspace on unfocused monitor
;label-visible =  ''
;label-visible-background = ${self.label-focused-background}
;label-visible-underline = ${self.label-focused-underline}
;label-visible-padding = ${self.label-focused-padding}
;
;; urgent = Workspace with urgency hint set
label-urgent = ""
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

format-underline = #bf0000
; Separator in between workspaces
; label-separator = |


[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = "玲"
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = BL

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " %{T2} "
format-prefix-foreground = #000
format-prefix-background = #808080
format-background = ${colors.background}
format-underline = #bf0000
label = " %{T-}%percentage:2%% "

[module/memory]
type = internal/memory
interval = 1
format-prefix = "  "
#format-prefix-background = #808080
format-prefix-foreground = #fff
format-background = ${colors.background}
format-underline = #bf0000
label = " %used%:%free%"


[module/wlan]
type = internal/network
interface = net1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
label-connected = %essid%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp3s0f3u2
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 1

date = "  %d.%m.%Y"

time = "%I:%M %p "

format-prefix = 
format-prefix-foreground = #fff
# format-background = #808080
format-underline = #bf0000

label = %time%

